<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Driven Code Review Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CodeReview AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Documentation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Support</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Current AI Model</h5>
                <div id="current-model" style="padding: 10px; border-radius: 5px; margin-bottom: 10px;">Loading current model...</div>
<!--                <p class="card-text" id="modelName" >Model Name: Loading...</p>-->
                <p class="card-text">Click to select a model:</p>
                <!-- Dropdown to select a model -->
                <select id="model-select" class="form-select" aria-label="Model selector">
                    <!-- Options will be loaded here -->
                </select>
            </div>
        </div>

        <table class="table table-hover mt-3">
            <thead>
                <tr>
                    <th scope="col">Receive Time</th>
                    <th scope="col">Complete Time</th>
                    <th scope="col">Status</th>
                    <th scope="col">Merge Request URL</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row -->
                <tr class="table-success">
                    <td>2023-04-21 10:00</td>
                    <td>2023-04-21 12:00</td>
                    <td>Completed</td>
                    <td><a href="#">Link to Merge</a></td>
                </tr>
                <!-- More rows can be added here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>

<!--        {% endfor %}-->

</body>
</html>
